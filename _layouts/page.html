---
layout: default
---
<article class="max-w-4xl mx-auto px-6 py-12">
    <header class="mb-10 text-center">
        <h1 class="text-4xl font-bold text-white mb-4">{{ page.title }}</h1>
        {% if page.date %}
        <p class="text-slate-500">{{ page.date | date: "%B %d, %Y" }}</p>
        {% endif %}
        {% if page.tags %}
        <div class="flex justify-center gap-2 mt-4">
            {% for tag in page.tags %}
            <span class="text-[10px] uppercase tracking-wider bg-slate-900 border border-slate-700 px-2 py-1 rounded text-blue-400">{{ tag }}</span>
            {% endfor %}
        </div>
        {% endif %}
    </header>

    <div class="prose prose-invert max-w-none text-slate-300">
        {{ content }}
    </div>

    <div class="mt-20 border-t border-slate-800 pt-8">
        <a href="/" class="text-blue-400 hover:underline">&larr; Back to Home</a>
    </div>
</article>

<style>
    /* Basic Markdown Styling */
    .prose h1, .prose h2, .prose h3 { color: #f8fafc; font-weight: 700; margin-top: 1.5em; margin-bottom: 0.5em; }
    .prose h2 { font-size: 1.5rem; border-bottom: 1px solid #1e293b; padding-bottom: 0.3em; }
    .prose p { margin-bottom: 1.25em; line-height: 1.7; }
    .prose ul { list-style-type: disc; padding-left: 1.5em; margin-bottom: 1.25em; }
    .prose li { margin-bottom: 0.5em; }
    .prose code { background: #1e293b; padding: 0.2em 0.4em; rounded: 4px; font-size: 0.9em; }
    .prose pre { background: #020617; padding: 1em; border-radius: 8px; overflow-x: auto; margin-bottom: 1.25em; border: 1px solid #1e293b; }
</style>
