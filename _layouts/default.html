<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

        body {

    <nav class="border-b border-slate-800 p-6 sticky top-0 bg-[#0f172a]/80 backdrop-blur-md z-50">

    <footer class="border-t border-slate-800 p-8 mt-20 text-center text-slate-500 text-sm">
        <p>&copy; 2026 Suyw-0123. Built with Jekyll & Tailwind CSS.</p>
        <div class="mt-4 space-x-4">
            <a href="https://github.com/Suyw-0123" class="hover:text-white">GitHub</a>
